worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct=$upstream_connect_time '
                  'uht=$upstream_header_time urt=$upstream_response_time '
                  'up=$upstream_addr';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  client_max_body_size 200m;

  proxy_connect_timeout 10s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;

  upstream aodt_agent {
    server aodt-agent:5000;
  }

  upstream gml2usd {
    server gml2usd:5001;
  }

  server {
    listen 8080;

    location /restart {
      proxy_pass http://aodt_agent/restart;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /test {
      proxy_pass http://aodt_agent/test;
      proxy_set_header Host $host;
    }

    location /health {
      proxy_pass http://gml2usd/health;
      proxy_set_header Host $host;
    }

    location /process_gml {
      proxy_pass http://gml2usd/process_gml;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /process_obj {
      proxy_pass http://gml2usd/process_obj;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /list_files {
      proxy_pass http://gml2usd/list_files;
      proxy_set_header Host $host;
    }

    location / {
      return 404;
    }
  }
}
