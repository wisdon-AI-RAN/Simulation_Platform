services:
  gateway:
    image: nginx:alpine
    container_name: aodt-gateway
    restart: unless-stopped
    ports:
      - "${AODT_GATEWAY_PUBLIC_PORT:-8082}:8080"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aodt-agent
      - gml2usd

  aodt-agent:
    build: .
    container_name: aodt-agent
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "5000"

  gml2usd:
    build:
      context: ../gml2usd
      dockerfile: Dockerfile
    container_name: gml2usd
    restart: unless-stopped
    # gml2usd 自己需要的 SSH_* 參數放在 ../gml2usd/.env
    env_file:
      - ../gml2usd/.env
    volumes:
      - ../gml2usd/.env:/app/.env:ro
      - ../gml2usd/gml_original_file:/app/gml_original_file:ro
      - ../gml2usd/processed_gmls:/app/processed_gmls
      - ../gml2usd/processed_usds:/app/processed_usds
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "5001"
